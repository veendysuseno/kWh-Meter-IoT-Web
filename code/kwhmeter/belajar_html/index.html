<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Belajar HTML</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="judul">Judul Halaman</h1>
        <button onclick="judul()">Button</button>
        <script>
            function judul(){
                var element = document.getElementById('judul');
                element.classList.add("bg-orange");
            }
        </script>
        
    </body>
</html>
